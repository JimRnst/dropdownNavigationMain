<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/c4b34cc545.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="overlay-bg"></div>
  <header>
    <div class="logo"><img src="images/logo.svg" alt="snaps logo"></div>
    <div class="menu">
      <img src="images/icon-menu.svg" alt="menu icon" class="openmenu">
      <img src="images/icon-close-menu.svg" alt="menuclose icon" class="closemenu">
    </div>
    <nav>
      <ul class="nav-menu">
        <li class="nav-items">
          <div class="dropdown">
            <span>Features</span>
            <img src="images/icon-arrow-up.svg" alt="arrow up" class="arrowup">
            <img src="images/icon-arrow-down.svg" alt="arrow down" class="arrowdown">
          </div>
          <ul class="dropdownlist">
            <li class="dropdownitems">
                <img src="images/icon-todo.svg" alt="todo-list icon">
                <span>Todo List</span>
            </li>
            <li class="dropdownitems">
              <img src="images/icon-calendar.svg" alt="calendar icon">
              <span>Calendar</span>
            </li>
            <li class="dropdownitems">
              <img src="images/icon-reminders.svg" alt="reminders icon">
              <span>Reminders</span>
            </li>
            <li class="dropdownitems">
              <img src="images/icon-planning.svg" alt="planning icon">
              <span>Planning</span>
            </li>
          </ul>
        </li>
        <li class="nav-items">
          <div class="dropdown">
            <span>Company</span>
            <img src="images/icon-arrow-up.svg" alt="arrow up" class="arrowup">
            <img src="images/icon-arrow-down.svg" alt="arrow down" class="arrowdown">
          </div>
          <ul class="dropdownlist two">
            <li class="dropdownitems"><span>History</span></li>
            <li class="dropdownitems"><span>Our Team</span></li>
            <li class="dropdownitems"><span>Blog</span></li>
          </ul>
        </li>
        <li class="nav-items">Careers</li>
        <li class="nav-items">About</li>
      </ul>
      <div class="register">
        <button>Login</button>
        <button>Register</button>
      </div>
    </nav>
  </header>
    <main class="container">
      <section class="content">
        <h1>Make remote work </h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <div class="btn">
          <button>Learn more</button>
        </div>
        <div class="logos-clients">
          <img src="images/client-databiz.svg" alt="databiz">
          <img src="images/client-audiophile.svg" alt="audio philie">
          <img src="images/client-meet.svg" alt="meet">
          <img src="images/client-maker.svg" alt="maker">
        </div>
      </section>
      <picture>
        <source media="(max-width: 800px)" srcset="images/image-hero-mobile.png" aria-level="nombre">
        <img src="images/image-hero-desktop.png" alt="hero desktop">
      </picture>
    </main>
    <script src="app.js"></script>
</body>
</html>
